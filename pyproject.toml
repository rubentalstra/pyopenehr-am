[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openehr-am"
version = "0.0.0"
description = "Pure-Python openEHR AM toolkit (ADL/ODIN/AOM/BMM/OPT)"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [{ name = "rubentalstra" }]
dependencies = ["typer>=0.12.0"]

[project.optional-dependencies]
dev = ["pytest>=9.0.2", "ruff>=0.14.9"]

[project.scripts]
openehr-am = "openehr_am.cli.main:app"

[tool.setuptools]
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = ["."]
include = ["openehr_am*"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
